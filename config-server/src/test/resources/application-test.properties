# Configuração para testes
spring.application.name=config-server-test
server.port=0

# Configuração do banco de dados em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração do JPA para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Configuração do Redis para testes (embedded)
spring.data.redis.host=localhost
spring.data.redis.port=6370

# Configuração do Kafka para testes (embedded)
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuração do Cache
spring.cache.type=simple

# Configuração de logging para testes
logging.level.com.configsystem=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.cache=WARN

# Configuração personalizada para testes
kafka.topic.config-changes=config-changes-test
cache.ttl.configurations=60
sync.scheduler.enabled=false
