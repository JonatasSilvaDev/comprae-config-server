# Configuração para ambiente Docker
spring.application.name=config-server
server.port=8080

# Configuração do banco de dados - Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/configdb
spring.datasource.username=configuser
spring.datasource.password=configpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Configuração do Redis - Docker
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Configuração do Kafka - Docker
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Configuração do Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Configuração do Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuração de logging
logging.level.com.configsystem=INFO
logging.level.org.springframework.kafka=WARN
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} - %msg%n

# Configuração personalizada
kafka.topic.config-changes=config-changes
cache.ttl.configurations=3600
sync.scheduler.enabled=true
sync.scheduler.interval=30000
