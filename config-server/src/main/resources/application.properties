# Configuração principal da aplicação
spring.application.name=config-server
server.port=8080

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/configdb
spring.datasource.username=configuser
spring.datasource.password=configpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuração do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Configuração do Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Configuração do Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1
spring.kafka.producer.buffer-memory=33554432

# Configuração do Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# Configuração do Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Configuração do Quartz - Simplificada para usar em memória
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.scheduler.instanceName=ConfigServerScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.threadPool.threadCount=10

# Configuração de logging
logging.level.com.configsystem=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.cache=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuração de autenticação - Usando variáveis de ambiente
# USERNAME e PASSWORD podem ser definidas como variáveis de ambiente
# Valores padrão: admin/admin123
security.user.default.username=${USERNAME:admin}
security.user.default.password=${PASSWORD:admin123}
security.jwt.secret=mySecretKey
security.jwt.expiration=86400000

# Configuração personalizada
kafka.topic.config-changes=config-changes
cache.ttl.configurations=3600
sync.scheduler.enabled=true
sync.scheduler.interval=30000

# Configuração do OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
